<!DOCTYPE html>
<html>
<head>
    <title>SQL Injection Test</title>
</head>
<body>
    <h1>SQL Injection Test Page</h1>
    <form id="testForm">
        <label>Username:</label>
        <input type="text" id="username" value="' OR '1" required>
        <br><br>
        <label>Password:</label>
        <input type="password" id="password" value="anything" required>
        <br><br>
        <button type="submit">Test Login</button>
    </form>
    
    <div id="result"></div>

    <script>
        document.getElementById('testForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                document.getElementById('result').innerHTML = 
                    '<h3>Result:</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    '<h3>Error:</h3><pre>' + error.message + '</pre>';
            }
        });
    </script>
</body>
</html>
